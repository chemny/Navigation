<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的第一个 AI 网站</title>
    <style>
        body {
            background-color: #e6f7ff; /* 浅蓝色背景 */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50; /* 绿色按钮 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049; /* 悬停效果 */
        }
    </style>
</head>
<body>
    <h1>Helo World</h1>
    <button onclick="showMessage()">点击我</button>

    <script>
        function showMessage() {
            alert("Hello AI World!");
        }
    </script>
</body>
</html>
